name: "Reporte de Bug"
description: "Usa esta plantilla para reportar un error en la aplicación"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Gracias por reportar un error. Por favor, proporciona la siguiente información para ayudarnos a diagnosticar y resolver el problema más rápido.

  - type: textarea
    id: bug-description
    attributes:
      label: "Descripción del problema"
      description: "Describe de manera clara y concisa cuál es el error, puedes indicar cual es el comportamiento esperado y cual es el comportamiento actual."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Pasos para reproducir"
      description: "Especifica los pasos necesarios para reproducir el error"
      placeholder: "1. Ve a '...'\n2. Haz clic en '...'\n3. Desplázate hacia '...'\n4. Observa el error"
      render: markdown
    validations:
      required: true
